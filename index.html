<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
  </head>
  <link rel="stylesheet" href="./resources/CSS/style.css">
  <body>

    <!--Header-->

    <header class="top_menu">
      <div class="first">
          <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>
      <div>
        <nav>
          <span><a href="#"></a>Mission</span>
          <span><a href="#"></a>Featured Tea</span>
          <span><a href="#"></a>Locations</span>
        </nav>
      </div>
    </header>


    <!--Mission-->
    <div class="flex-container">

      <div class="top-flex">
          <div class="caption">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </div>
      </div>

    <!--Tea of the Month-->

<div class="middle-section">


    <div class="caption">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy</h4>
    </div>

    <div class="middle-flex">
      <div class="thumbnails margin-right">
        <img src="./resources/images/img-berryblitz.jpg" alt="Tea Cup with berries">
        <h4>Fall Berry Blitz Tea</h4>
      </div>
      <div class="thumbnails margin-right">
        <img src="./resources/images/img-spiced-rum.jpg" alt="Wooden Box">
        <h4>Spiced Rum Tea</h4>
      </div>
      <div class="thumbnails">
        <img src="./resources/images/img-donut.jpg" alt="Donut">
        <h4>Seasonal Donuts</h4>
      </div>
  </div>

  <div class="middle-flex">
    <div class="thumbnails margin-right">
      <img src="./resources/images/img-myrtle-ave.jpg" alt="Small Tea Cup">
      <h4>Myrtle Ave Tea</h4>
    </div>
    <div class="thumbnails">
      <img src="./resources/images/img-bedford-bizarre.jpg" alt="Small Tea Cup with Sugar">
      <h4>Bedford Bizarre Tea</h4>
    </div>
</div>



</div>


  </div>
  <!--end flex-container-->


  </body>
</html>
